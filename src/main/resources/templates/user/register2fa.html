<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
    <meta charset="UTF-8"/>
    <title>Two Factor QR Code</title>
</head>

<body>

<h2>Scan QR Code using Google Authenticator, enter code to verify</h2>

<div class="row">
    <div class="col-md-12">
        <img th:src="${googleurl}"/>
    </div>
</div>

<div class="row">
    <div class="col-md-4">

        <form th:object="${/user/register2fa}" class="form-horizontal" id="verify-code-form" method="post">
            <div class="form-group has-feedback">

                <label class="control-label" for="verifyCode">Enter Code</label>
                <input class="form-control" type="number" id="verifyCode" name="verifyCode" autocomplete="false"
                       autofocus>

                <input th:replace="fragments/input :: csrf"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Verify Code</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
